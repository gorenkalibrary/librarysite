<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Excel → JSON конвертер (для бібліотеки)</title>
</head>
<body>
  <h1>Конвертація Excel → JSON</h1>
  <input type="file" id="fileInput" accept=".xlsx, .xls"><br><br>

  <button id="downloadBtn" style="display:none;">⬇️ Завантажити books.json</button>
  <pre id="output" style="white-space: pre-wrap; background:#f4f4f4; padding:1rem; border:1px solid #ccc; max-height: 400px; overflow:auto;"></pre>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let jsonBlob = null;

    document.getElementById('fileInput').addEventListener('change', async function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const data = await file.arrayBuffer();
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet);

      const result = rows.map(row => {
        const genreArray = (row.genre || '')
          .split(',')
          .map(g => g.trim())
          .filter(g => g.length > 0);

        return {
          title: row.title || '',
          author: row.author || '',
          publisher: row.publisher || '',
          year: row.year || '',
          language: row.language || '',
          genre: genreArray,
          image: row.image || '',
          description: row.description || '',
          added: row.added || ''
        };
      });

      const json = JSON.stringify(result, null, 2);
      document.getElementById('output').textContent = json;

      // Готуємо файл для ручного завантаження
      jsonBlob = new Blob([json], { type: 'application/json' });
      document.getElementById('downloadBtn').style.display = 'inline-block';
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      if (!jsonBlob) return;
      const a = document.createElement('a');
      a.href = URL.createObjectURL(jsonBlob);
      a.download = 'books.json';
      a.click();
    });
  </script>
</body>
</html>
