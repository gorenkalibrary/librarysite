<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конвертер Excel → JSON</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <h2>Завантажити Excel-файл</h2>
  <input type="file" id="inputFile" accept=".xlsx" />
  <button onclick="downloadJSON()">Завантажити books.json</button>
  <pre id="output"></pre>

  <script>
    let jsonOutput = [];

    function formatExcelDate(excelDate) {
      if (typeof excelDate === 'number') {
        const date = new Date((excelDate - 25569) * 86400 * 1000);
        const year = date.getFullYear();
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        return `${year}-${month}-${day}`;
      }
      if (typeof excelDate === 'string') {
        return excelDate; // already in correct format
      }
      return "";
    }

    document.getElementById('inputFile').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(worksheet);

        jsonOutput = json.map(row => {
          return {
            title: row["title"] || "",
            author: row["author"] || "",
            authors: row["authors"] ? row["authors"].split(',').map(a => a.trim()) : undefined,
            publisher: row["publisher"] || "",
            year: row["year"] || "",
            language: row["language"] || "",
            genre: row["genre"] ? row["genre"].split(',').map(g => g.trim()) : [],
            image: row["image"] || "",
            description: row["description"] || "",
            added: formatExcelDate(row["added"])
          };
        });

        document.getElementById('output').textContent = JSON.stringify(jsonOutput, null, 2);
      };
      reader.readAsArrayBuffer(e.target.files[0]);
    });

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(jsonOutput, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'books.json';
      a.click();
    }
  </script>
</body>
</html>
